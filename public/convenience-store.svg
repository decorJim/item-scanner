<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- building base -->
  <rect x="20" y="70" width="260" height="100" fill="#eaeaea" stroke="#333" stroke-width="2" />

  <!-- door -->
  <rect x="50" y="120" width="40" height="50" fill="#ffffff" stroke="#333" stroke-width="2" />

  <!-- windows -->
  <rect x="110" y="110" width="40" height="30" fill="#ffffff" stroke="#333" stroke-width="2" />
  <rect x="170" y="110" width="40" height="30" fill="#ffffff" stroke="#333" stroke-width="2" />

  <!-- roof -->
  <rect x="20" y="60" width="260" height="15" fill="#c0392b" stroke="#333" stroke-width="2" />

  <!-- sign with animation -->
  <rect id="sign" x="80" y="30" width="140" height="25" fill="#2ecc71" stroke="#333" stroke-width="2">
    <animate attributeName="fill" values="#2ecc71;#f1c40f;#2ecc71" dur="3s" repeatCount="indefinite" />
  </rect>
  <text x="150" y="47" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Store</text>
</svg>
